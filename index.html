<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <section>
            <div class="container">
               <div class="contactInfo">
                    <div>
                       
                        <ul class="info">
                              
                            <span><img src="https://cdn-icons-png.flaticon.com/128/646/646094.png"></span> 
                               
                                  <h3>If you have question or just want to get in touch with us use the contact page.</h3>
    
                        </ul>
                    </div>
    
                </div>
                <div class="contactForm">
                    <h2>Contact Page</h2>
                    <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" name="" required id="fname">
                            <span>First Name</span>
                            
                        </div>
                        <span id="fname-error" class="error"></span>
                        <div class="inputBox w50">
                            <input type="text" required id="lname">
                            <span>Last Name</span>
                            
                        </div>
                        <span id="lname-error" class="error"></span>
                        <div class="inputBox w50">
                            <input type="email" required id="email">
                            <span>Email Address</span>
                            
                        </div>
                        <span id="email-error" class="error"></span>
                        <div class="inputBox w50">
                            <input type="text" required id="mobile">
                            <span>Mobile Number</span>
                            
                        </div>
                        <span id="mobile-error" class="error"></span>
                        <div class="inputBox w100">
                            <textarea required id="msg"></textarea>
                            <span >Write your message here...</span>
                            
    
                        </div>
                        <span id="msg-error" class="error"></span>
                        <div class="inputBox w100">
                            <input type="submit" value="Sumbit" onclick="validateForm()">
                        </div>
                    </div>
                </div>
    
    
    
        </section>
    </body>
    <script src="index.js"></script>

    </html>
